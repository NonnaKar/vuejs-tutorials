<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="changeLink">Click to Change Link</button>
        <a :href="link">Link</a>
    </div>

   <script>
       let app = new Vue({
           el:'#app',
           data:{
               link: 'https://google.com',
           },
           methods: {
               changeLink: function() {
                   this.link = 'http://apple.com'
                   }
               }
           });
   </script>
</body>
</html>

<!-- Saving Time with Shorthands:

v-on:click > @click
v-bind:href > :href  -->
