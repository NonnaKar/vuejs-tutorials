<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueApp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>

   <script>
       let app = new Vue({
           el:'#app',
           data:{
               msg: 'Hello World!'
           }
       });
   </script>
   
</body>
</html>
